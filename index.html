<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Dashboard - Odin</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="page-wrapper">

            <header class="header">
                <div class="header-top">
                    <span class="icon icon-search"></span>

                    <form action='' method='get' class='searchbar'>
                        <div class='form-row'>
                            <label for='search'>Search</label>
                            <input id='search' name='search' type='text'/>
                        </div>
                    </form>

                    <span class="icon icon-bell"></span>
                    <span class="pfp"></span>
                    <h2 class="username">Morgan Oakley</h2>     
                </div>

                <div class="header-bottom">
                    <span class="pfp"></span>
                    <div class="greetings">
                        <h3>Hello there,</h3>
                        <h1 id="username">Morgan Oakley (@morgan)</h1>
                    </div>
                </div>

            </header>

            <nav class="sidebar">
                <!-- Insert Logos -->
                <div class="logo">
                    <svg class="sidebar-logo"></svg>
                    <h1 class="sidebar-title">Dashboard</h1>
                </div>

                <div class="nav-links1">
                    <svg id="logo-home"></svg>
                    <a class="sidebar-link">Home</a>


                    <svg id="logo-profile"></svg>
                    <a class="sidebar-link">Profile</a>

                    <svg id="logo-msgs"></svg>
                    <a class="sidebar-link">Messages</a>

                    <svg id="logo-history"></svg>
                    <a class="sidebar-link">History</a>

                    <svg id="logo-tasks"></svg>
                    <a class="sidebar-link">Tasks</a>

                    <svg id="logo-communities"></svg>
                    <a class="sidebar-link">Communities</a>

                </div>

                <div class="nav-links2">
                    <svg id="logo-settings"></svg>
                    <a class="sidebar-link">Settings</a>

                    <svg id="logo-support"></svg>
                    <a class="sidebar-link">Support</a>

                    <svg id="logo-privacy"></svg>
                    <a class="sidebar-link">Privacy</a>
                </div>

            </nav>

            <div class="content">

                <header class="content-title">Your projects</header>

                <div class="projects-wrapper">

                    <div class="card">
                        <div class="card-text">

                        </div>
                        <div class="card-icons">

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-text">

                        </div>
                        <div class="card-icons">

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-text">

                        </div>
                        <div class="card-icons">

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-text">

                        </div>
                        <div class="card-icons">

                        </div>
                    </div>

                    <div class="card"> 
                        <div class="card-text">

                        </div>
                        <div class="card-icons">

                        </div>
                    </div>
                    <div class="card">
                    </div>

                    <header class="announce-title">Announcements</header>

                    <div class="announce-wrapper">
                        <div class="announce-cards">

                        </div>
                    </div>

                    <header class="trend-title">Trending</header>

                    <div class="trend-wrapper">
                        <div class="trend-cards">     
                            <!-- Flex column .user. Use grid for wrapper-->
                            <span class="pfp"></span>
                            <div class="user">
                                <div class="atUser">@tegan</div>
                                <div class="user-subtext">World Peace Builder</div>
                            </div>

                            <span class="pfp"></span>
                            <div class="user">
                                <div class="atUser">@morgan</div>
                                <div class="user-subtext">Super Cool Project</div>
                            </div>

                            <span class="pfp"></span>
                            <div class="user">
                                <div class="atUser">@kendali</div>
                                <div class="user-subtext">Life Changing App</div>
                            </div>

                            <span class="pfp"></span>
                            <div class="user">
                                <div class="atUser">@alex_</div>
                                <div class="user-subtext">No Traffic Maker</div>
                            </div>

                        </div>
                    </div>

                </div>
    </body>
</html>
